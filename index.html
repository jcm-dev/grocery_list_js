<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  </style>
  <title>Book List</title>
</head>
<body>
  <div class="container">
    <h1>Grocery List</h1>
    <form id="book-form">
      <div>
        <label for="Grocery Item">Grocery Item</label>
        <input type="text" id="item-name" class="u-full-width">
      </div>
      <div>
        <label for="quantity">Quantity</label>
        <input type="text" id="quantity" class="u-full-width">
      </div>
      <div>
        <label for="perishable">Perishable Status</label>
        <input type="text" id="perishable" placeholder="Type Y or N" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Grocery Item</th>
          <th>Quantity</th>
          <th>Perishable Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="grocery-list"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
